<html ng-app="resumeos">
<head>
	<link rel="stylesheet" type="text/css" href="resume.css" />
	<title>ResumeOS</title>
	<script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc8.min.js"></script>
	<script type="text/javascript" src="scripts/resume.js"></script>
</head>
<body ng-init="cmd='blank'; dirdotdot='#/resume'">

	<div id="header" ng-controller="ContactCtrl">
		<span id="os-splash">Welcome to ResuMe OS!</span><br/>
		Admin: <span id="name">{{contact.first}} {{contact.last}}</span><br/>
		Admin Ph: <span id="phone">{{contact.phone}}</span><br/>
		Admin Email: <a id="email" href="mailto:{{contact.email}}">{{contact.email}}</a>
	</div>

	<div>
		<span class="shell">[employer@ec2-resume-server]$</span> <span class="command">{{cmd}}</span>
		<div class="ls-dir"><a href="{{back_target}}">..</a></div>
	</div>

	<div id="resume" ng-view>
	</div>

	<div id ="footer">
	</div>

</body>
</html>
