<div class="ls-results">
	<div ng-repeat="skill in skills" class="ls-dir">
		<div>
			<a ng-click="isShown = !isShown" ng-init="isShown=false">{{skill.name}}</a>:
		</div>
		<div ng-show="isShown" ng-init="elements_arr = arrayify(skill.elements)">
			<span ng-repeat="skill_element in elements_arr">
				<!-- Note: Using $index comparison below because $last was not being properly set by Angular -->
				<a href="#/resume/skills/{{skill_element.key}}">{{skill_element.val}}</a><span ng-hide="$index+1==elements_arr.length">,</span>
			</span>
		</div>
	</div>
</div>
